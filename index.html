<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">


</head>
<body>
    <nav id="principal">
        <div id="menu">
        <a id="" class="" href="">Home</a>
        <a href="">Últimas Edições</a>
        <a href="">Requisitos para Participar</a>
        </div>
        <button>Login</button>
    </nav>

    <!-- estruturar em uma seção principal -->
    <section>
        <header>
            <h1>Bootcamp DNC</h1>
            
            <h2>
                Este será um evento exclusivo para todos os alunos<br>
                da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span>  com uma<br>
                semana intensiva de conteúdo de mercado entre<br>
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span> 
            </h2>
        </header>
        <form>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="form-group">
                <label>Sobrenome</label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="form-group">
                <label>Área de Interesse</label>
                <div class="checkbox-itens">
                    <input type="checkbox" value="front" id="">
                    <label>Front-end</label>

                    <input type="checkbox" value="back" id="">
                    <label>Back-end</label>

                    <input type="checkbox" value="bd" id="">
                    <label>Banco de Dados</label>
                </div>
            </div>

            <div class="form-group">
                <label>E-mail</label>
                <input type="email" placeholder="Insira seu e-mail aqui">
            </div>

            <div class="form-group">
                <label>Telefone</label>
                <input type="text" placeholder="(99) 9999-9999">
            </div>

            <div class="form-group">
                <label>Insira uma frase criativa aqui:</label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>

            <input type="submit" value="Cadastrar">

        </form>
    </section>

</body>
</html>
